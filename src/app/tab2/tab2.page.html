<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="goCenter">
      {{"enviados" | titlecase}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding (ionSwipe)="delete(mail)" *ngFor="let mail of mails">
      <ion-item>
        <ion-label>
          <h2>Destinatario: {{ mail.receptor }}</h2>
          <p>Asunto: {{ mail.asunto }}</p>
          <p>Mensaje: {{ mail.msg }}</p>
          <p *ngIf="mail.file">Archivo: {{ mail.file }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(mail)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
