<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="goCenter">
      {{"Administrar correos" | titlecase}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title class="goCenter">
        Nuevo usuario
      </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-input [(ngModel)]="name" type="text" placeholder="Nombre"> Ingrese su nombre: </ion-input>
      <ion-input [(ngModel)]="mail" type="email" placeholder="ejemplo@gmail.com"> Ingrese su correo: </ion-input>
      <ion-button expand="full" color="secondary" (click)="create()">Crear</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item-sliding (ionSwipe)="delete(user)" *ngFor="let user of users">
        <ion-item>
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>
            <h2>
              {{ user.mail }}
            </h2>
            <p>
              {{ user.name }}
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option expandable="true" color="danger" (click)="delete(user)">Eliminar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
